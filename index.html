<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=640, maximum-scale=1.0, user-scalable=no" />
    
    
    <title>Ch2048s</title>
    <script src="./libs/snap.svg.js"></script>
    
</head>
<body class="noselect">
    
    <a href="https://github.com/acterhd/ch2048s"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    
    <div id="container">
        <div id="header">
            <h1>Ch2048s</h1>
            <h4>Chess and 2048 hybrid</h4>
            <div class="warning">Not final version: pre-alpha</div>
        </div>
        <div id="navbar">
        
        </div>
        <div id="body">
            <div id="details">
                <br>
                <div class="button-container">
                <div class="scorelabel">Score: </div> 
                <div class="scorefield" id="score">0</div> 
                <div class="button" id="undo">Undo</div> 
                <div class="button" id="restart">New Game</div> 
                </div>
                <br>
            </div>
            <div id="gamefield">
                <svg class="noselect" width="600" height="600" viewport="0 0 600 600" id="svg"></svg>
            </div>
        </div>
    </div>

    <style>
        .noselect {
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Chrome/Safari/Opera */
             -khtml-user-select: none; /* Konqueror */
               -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                          not supported by any browser */
        }
    
        body, html {
            font-family: Comic Sans MS;
            background-color: rgb(255, 224, 192);
            color: rgb(64, 48, 0);
        }
    
        svg {
            display: inline-block;
        }

        #header h1 {
            font-size: 60px;
        }
        
        .warning {
            background-color: rgb(255, 192, 192);
            border: solid 1px rgb(255, 128, 128);
            color: rgb(128, 0, 0);
            text-align: left;
            display: inline-block;
            font-size: 14px;
            padding: 5px;
        }
        
        #container {
            width: 610px;
            text-align: center;
            margin: auto;
        }

        .scorelabel {
            height: 20px;
            color: rgb(192, 164, 0);
            align-self: flex-start;
            font-family: Comic Sans MS;
            width: 100px;
            padding: 5px;
        }

        .scorefield {
            height: 20px;
            align-self: flex-start;
            font-family: Comic Sans MS;
            width: 60px;
            text-align: left;
            padding: 5px;
        }

        .button {
            width: 100px;
            height: 20px;
            padding: 5px;
            background-color: rgb(224, 192, 0);
            font-family: Comic Sans MS;
            font-size: 14px;
            margin-left: auto;
            text-align: center;
        }

        .button-container {
            width: 600px;
            display: flex;
            margin: auto;
            justify-content: space-between;
            height: 30px;
        }
    </style>
    
    <script src="./compiled-scripts/main.js"></script>
    
</body>
</html>
